{% extends "layout.html" %}

{% block body %}

    <h1>Register for Computer Science</h1>
    <form action="/register" method="post">
            <input class="form-label" autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            <select name="course">
                <option disabled selected value="">Course</option>
                {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>
            <input type="submit" class="btn btn-primary" value="Register">

    </form>

{% endblock %}
