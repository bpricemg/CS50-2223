{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table class="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
            </tr>
        <thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant["name"] }}</td>
                    <td>{{ registrant["course"] }}</td>
                    <td>
                        <form action="/deregister" method="post">
                            <input name="id" type="hidden" value="{{ registrant.id }}">
                            <input type="submit" class="btn btn-primary" value="Deregister">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
