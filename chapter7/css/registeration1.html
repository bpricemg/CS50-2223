<!DOCTYPE html>

<!-- Register for a class -->

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Class Registration</title>
        <meta name="viewport" content="initial-scaled=1, width=device-width">
    </head>
    <body>
        <h1>Math Registration</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="jdoe@mgrhsstudent.org" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Jane Doe">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <form>
            <input name="name" placeholder="Name" type="text">
            <select name="course">
                <option disabled selected value="">Math Class</option>
                <option value="Alegrba 1">Alegebra 1</option>
                <option value="Geometry">Geometry</option>
                <option value="Honors Geometry">Honors Geometry</option>
                <option value="Alegrba 2">Alegebra 2</option>
                <option value="Honors Alegrba 2">Honors Algebra 2</option>
                <option value="Pre Calculus">Pre Calculus</option>
                <option value="Honors Pre Calculus">Honors Pre Calculus</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
